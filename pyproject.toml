[tool.poetry]
name = "walnut"
version = "0.1.0"
description = "Read or write a BBrowser study"
authors = [
    "Tri Le <tri@bioturing.com>",
    "Vu Nguyen <vu@bioturing.com>",
    "Hao Tran <hao@bioturing.com>"
]
license = "LICENSE"
readme = "README.md"
classifiers = [
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
include = [ "*.db" ]

[tool.poetry.dependencies]
pydantic = "1.9.0"
numpy = ">=1.20.0"
pycryptodome = "3.14.1"
h5py = "3.6.0"
fastapi = "0.75.2"
certifi = "2021.10.8"

[tool.poetry.dev-dependencies]
pytest = "7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
